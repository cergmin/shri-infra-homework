name: Setup new Release

on: 
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v4.0.3
        with:
          node-version: '20.14.0'
      - run: npm ci && npm run test && npm run lint
  build_and_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v4.0.3
        with:
          node-version: '20.14.0'
      - run: npm ci
      - name: Build docker image
        run: docker build -t cr.yandex/${{ secrets.YCR_ID }}/app:${{ github.run_number }} -t cr.yandex/${{ secrets.YCR_ID }}/app:${{ github.run_number }}_latest .
      - name: Push image to YCR
        run: |
          docker login --username oauth --password ${{ secrets.YCR_OAUTH_TOKEN }} cr.yandex
          docker push cr.yandex/${{ secrets.YCR_ID }}/app:${{ github.run_number }}
          docker push cr.yandex/${{ secrets.YCR_ID }}/app:${{ github.run_number }}_latest
      - name: Setup release branch
        run: |
          git checkout -b releases/${{ github.run_number }}
          git push origin releases/${{ github.run_number }}
      - name: Set git credentials
        run: |
          git config --global user.email "sheinid@ya.ru"
          git config --global user.name "Dmitriy Shein"
      - name: Create release tag
        run: |
          git tag -a v${{ github.run_number }} -m "Release #${{ github.run_number }}"
          git push origin v${{ github.run_number }}
      - name: Get commit list
        id: commit_list
        run: |
          git fetch --tags
          git log $(git describe --tags --abbrev=0 @^)..@ --pretty=format:"%h - %s (%an)"
      - name: Create Release Issue
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_ID: ${{ github.run_number }}
          # COMMIT_LIST: ${{ steps.commit_list.outputs }}
          AUTHOR: ${{ github.actor }}
          IMAGE_ID: cr.yandex/${{ secrets.YCR_ID }}/app:${{ github.run_number }}
      - name: Update Changelog.md
        run: |
          echo "## Release ${{ github.run_number }} // $(date + "%Y-%m-%d")" > temp.md
          echo "$(cat temp.md CHANGELOG.md)" > CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG.md"
          git push origin main
        
      
