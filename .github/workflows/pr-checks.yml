name: PR Checks

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [ lint, test ]
        node-version: [ 20.x ]
    steps:
      - uses: actions/checkout@v3

      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install --force

      - name: Linting
        if: matrix.task == 'lint'
        run: npm run lint

      - name: Testing
        if: matrix.task == 'test'
        run: npm run test

  restrict-merge:
    needs: [ checks ]
    runs-on: ubuntu-latest
    steps:
      - name: Restrict merge if checks fail
        if: failure()
        run: exit 1
