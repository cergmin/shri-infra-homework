name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Проверка кода
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Настройка Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm ci
      name: Установка зависимостей
    - run: npm run lint
      name: Запуск линтеров

  test:
    name: Запуск тестов
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Настройка Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm ci
      name: Установка зависимостей
    - run: npm run build --if-present
      name: Сборка проекта
    - run: npm test
      name: Запуск тестов

  check-results:
    name: Проверка результатов
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Проверка результатов
        run: exit 1
        if: needs.lint.result != 'success' || needs.test.result != 'success'
